<!DOCTYPE html>
<html>
  <head>

    <!-- include only the Firebase features as you need -->

    <script src="/__/firebase/9.6.10/firebase-database-compat.js"></script>

  <body>
    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>
        You're seeing this because you've successfully setup Firebase Hosting.
        Now it's time to go build something extraordinary!
      </p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/"
        >Open Hosting Documentation</a
      >
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>

    <script type="module">
      // Import the functions you need from the SDKs you need
      // import { initializeApp } from "firebase/app";
      // import { getAnalytics } from "firebase/analytics";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
      import {
        getMessaging,
        getToken,
        onMessage,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-messaging.js";

      // const firebaseConfig = {
      //   apiKey: "AIzaSyCPBxwAEX-88JJLXNlXzNs72RTKr6S03RY",
      //   authDomain: "osstem-1d784.firebaseapp.com",
      //   projectId: "osstem-1d784",
      //   storageBucket: "osstem-1d784.appspot.com",
      //   messagingSenderId: "230699301529",
      //   appId: "1:230699301529:web:dbc9a588b294b091d89608",
      //   measurementId: "G-YZZ3CG7XP9"
      // };

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyC0y_clIzsn18PeP7WbAjLntqYU0b1BvoU",
        authDomain: "osstemproject01.firebaseapp.com",
        projectId: "osstemproject01",
        storageBucket: "osstemproject01.appspot.com",
        messagingSenderId: "1000123949354",
        appId: "1:1000123949354:web:cb93c012e6c97e64fffe53",
        measurementId: "G-QZ3JML7J2Y",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        const messaging = getMessaging();

        try {
          onMessage(messaging, async (payload) => {
            const result = await payload;
            alert(result.notification.title);
            // ...
          });
        } catch (error) {
          console.log(error);
        } finally {
          console.log("finally");
        }

        getToken(messaging, {
          vapidKey:
            "BEkCQ63XKGxCzLBrJLZE2VlLlgutoX9Ib2x3zwaoIACT77LDnHamirxEAzsj5yw67HTaghXz0B_1U9CHNzsdqxs",
        })
          .then((currentToken) => {
            if (currentToken) {
              console.log(currentToken);
            } else {
              // Show permission request UI
              console.log(
                "No registration token available. Request permission to generate one."
              );
              // ...
            }
          })
          .catch((err) => {
            console.log("An error occurred while retrieving token. ", err);
            // ...
          });

        try {
          let app = firebase.app();
          let features = [
            "auth",
            "database",
            "firestore",
            "functions",
            "messaging",
            "storage",
            "analytics",
            "remoteConfig",
            "performance",
          ].filter((feature) => typeof app[feature] === "function");
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
