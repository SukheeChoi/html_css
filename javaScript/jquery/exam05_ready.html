<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function init() {
            //페이지에 포함이되는 모든 리소스가 다운로드 완료되었을 때 실행
            console.log("init() running...");
        }

        $(document).ready(function() {
            //HTML 해석이 끝나고나서 실행
            console.log("ready 이벤트가 발생됨1");
        });

        $(function() {
            //HTML 해석이 끝나고나서 실행
            console.log("ready 이벤트가 발생됨2");
            $("img").attr("src", "/javaScript/images/photo10.jpg");
        });

        // $("img").attr("src", "/javaScript/images/photo10.jpg");
    </script>
</head>
<body onload="init()">
    <div class="card">
        <div class="card-header">
            load와 ready 이벤트의 차이점 이해
        </div>

        <div class="card-body">
            <img src="/javaScript/images/photo1.jpg" width="200px">
            <img src="/javaScript/images/photo2.jpg" width="200px">
            <img src="/javaScript/images/photo3.jpg" width="200px">
            <img src="/javaScript/images/photo4.jpg" width="200px">
            <img src="/javaScript/images/photo5.jpg" width="200px">
        </div>
    </div>
</body>
</html>
