<body>
    <div class="card">
        <div class="card-header">
            String Method
        </div>
            <div class="form-group">
                <form action="http://tomcat.apache.org" onsubmit="checkFormData()">
                    <label for="ssn">주민등록번호</label>
                    <input id="ssn" type="text" class="form-control" value="123456-1234567">
                    <small id="ssnHelp" class="form-text text-muted"> - 포함해서 입력하세요.</small>
                    <button type="submit" class="btn btn-primary">가입</button>
                </form>
            </div>

            <script>
                function checkFormData() {
                    event.preventDefault();

                    let ssnInput = document.getElementById("ssn");
                    let ssn = ssnInput.valueㄷ;

                    //남자인지 여자인지 조사
                    let sex = ssn.charAt(6);
                    if(sex == "1" || sex == "3") {
                        console.log("남자");
                    } else {
                        console.log("여자");
                    }

                    //분리하기
                    const arr = ssn.split("-");
                    console.log(arr);

                    //잘라내기
                    let ssnFirst1 = ssn.substr(0,6); //개수로 잘라내기
                    let ssnFirst2 = ssn.substring(0,6); //인덱스로 잘라내기
                    console.log(ssnFirst1, ssnFirst2);
                }
            </script>
    </div>
</body>
