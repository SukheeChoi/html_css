<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //Class 선언
        class Car {
            //생성자 선언 & 필드 선언
            constructor(name="그랜저", price=0) {//name으로 값이 들어오지 않으면, 기본값으로 지정된 "그랜저"가 사용됨.
                this.name = name;
                this.price = price;
                this.speed = 0;
            }//,(콤마) XXX.

            //메소드 선언
            start() {
                console.log(this.name + "을 시동을 겁니다.");
            }

            setPrice(price) {
                this.price = price;
            }
        }

        //객체 생성
        let myCar = new Car();
        console.log(myCar.name, myCar.price);
        myCar.start();

        let yourCar = new Car("포르쉐", 200000000);
        console.log(yourCar.name, yourCar.price);
        yourCar.setPrice(150000000);
        console.log(yourCar.name, yourCar.price);
        yourCar.start();

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Class 선언과 객체 생성
        </div>

        <div class="card-body">
        </div>
    </div>
</body>
</html>
