        //Promise 객체를 리턴하는 외부 API를 사용했을 경우.
        // const promise = work();

        //Promise 객체 생성
        const promise = new Promise((resolve, reject) => {
            console.log("시간을 요하는 작업 진행...");
            const success = true;
            if(success) {
                resolve();
            } else {
                reject();
            }
        });


        //Promise 실행하고 성공/실패 여부에 따라서 콜백 함수 호출 방법1
        promise.then(
            () => { console.log("작업 성공"); }
            ,() => { console.log("작업 실패"); }
            );

        console.log("");
            
        //Promise 실행하고 성공/실패 여부에 따라서 콜백 함수 호출 방법2
        promise.then(() => {
            //promise에서 정의된 함수의 내용 성공시 실행.
            console.log("작업 성공");
        }).catch(() => {
            //promise에서 정의된 함수의 내용 실패시 실행.
            console.log("작업 실패");
        }).finally(() => {
            //promise에서 정의된 함수의 내용 성공/실패 상관없이 무조건 실행.
            console.log("마무리");
        });
    </script>
