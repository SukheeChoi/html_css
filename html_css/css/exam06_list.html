<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--내용물의 크기만큼만 규격을 갖고, (왼쪽/오른쪽)으로 정렬됨.-->
        <style>
            * {
                /* border: 1px solid black; */
            }
            div {
                margin-bottom: 100px;
            }
            a {
                margin-right: 50px;
            }

            .menu {
                list-style: none;
                padding: 0px;
            }

            .menuitem {
                float: left;
                margin-right: 50px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#">Menu1</a>
            <a href="#">Menu2</a>
            <a href="#">Menu3</a>
            <a href="#">Menu4</a>
            <a href="#">Menu5</a>
        </div>

        <div>
            <ul class="menu">
                <li class="menuitem">Menu1</li>
                <li class="menuitem">Menu2</li>
                <li class="menuitem">Menu3</li>
                <li class="menuitem">Menu4</li>
                <li class="menuitem">Menu5</li>
            </ul>
        </div>
    </body>
</html>
