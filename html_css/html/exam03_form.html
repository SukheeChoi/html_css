<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><!--action="_blank": url을 새탭에서 연결.-->
    <form action="#" method="post" novalidate><!--novalidate: form이 기본적으로 가지는 유효성 검사 기능 off.-->
        <div>
            <label for="userId">User Id: </label> <!--포커스 효과-->
            <input id="userId" type="text" name="userId"/> <!--name: 받아온 값을 전송할 때의 key-->
        </div>

        <div>
            <label for="userPassword">User Password: </label>
            <input id="userPassword" type="password" name="userPassword"/>
        </div>

        <div>
            <label>User Skill</label>
            <input type="checkbox" name="skill" value="java"/>java
            <input type="checkbox" name="skill" value="db"/>db
            <input type="checkbox" name="skillㄹ" value="html"/>html
            <input type="checkbox" name="skillㅣ" value="css"/>css
            <input type="checkbox" name="skillㅜ" value="javascript"/>javascript
        </div>

        <div>
            <!--checked: 기본적으로 선택되어있게 함.
                value: 선택됐을 때 실제로 전달되는 값.
                name: group의 개념. radio 버튼에서는, 같은 group은 중복선택 불가.-->
            <label>User Job</label>
            <input type="radio" name="job" value="1"/>개발자
            <input type="radio" name="job" value="2"/>디자이너
            <input type="radio" name="jobㅡ" value="3"/>설계자
        </div>

        <div>
            <label>Hiredate: </label>
            <input type="date" name="userHiredate" value="2000-12-25"/>
        </div>

        <div>
            <label>Age: </label>
            <input type="number" name="userAge" min="1" max="200"/>
        </div>

        <div>
            <label>Email: </label>
            <input type="email" name="userEmail"/>
        </div>

        <hr/>

        <div>
            <!--양식을 제출(전송)-->
            <input type="image" src="../images/submit.png" width="100" height="50"/>
        </div>

        <div>
            <!--양식을 제출(전송)-->
            <button>제출</button>
            <input type="submit" value="제출"/>
        </div>
    </form>
</body>
</html>
